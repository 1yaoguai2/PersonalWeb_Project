<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历 - 游戏风格</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resume.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="neon-text">Portfolio</span>
            </div>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="resume.html" class="active">简历</a></li>
                <li><a href="projects.html">项目</a></li>
                <li><a href="github.html">GitHub</a></li>
            </ul>
        </div>
    </nav>

    <main class="resume-container">
        <section class="resume-header">
            <h1 class="neon-text">个人简历</h1>
        </section>

        <section class="resume-section">
            <h2 class="section-title"><i class="fas fa-user-ninja"></i> 个人信息</h2>
            <div class="info-grid">
                <div class="info-item">
                    <span class="label">姓名：</span>
                    <span class="value">您的名字</span>
                </div>
                <div class="info-item">
                    <span class="label">性别：</span>
                    <span class="value">男</span>
                </div>
                <div class="info-item">
                    <span class="label">年龄：</span>
                    <span class="value">25岁</span>
                </div>
                <div class="info-item">
                    <span class="label">职位：</span>
                    <span class="value">前端开发工程师</span>
                </div>
                <div class="info-item">
                    <span class="label">毕业院校：</span>
                    <span class="value">XXX大学</span>
                </div>
                <div class="info-item">
                    <span class="label">专业：</span>
                    <span class="value">计算机科学与技术</span>
                </div>
            </div>
        </section>

        <section class="resume-section">
            <h2 class="section-title"><i class="fas fa-laptop-code"></i> 技能树</h2>
            <div class="skills-container">
                <div class="skill-item">
                    <div class="skill-name">HTML5</div>
                    <div class="skill-bar">
                        <div class="skill-progress" style="width: 90%"></div>
                    </div>
                </div>
                <!-- 添加更多技能 -->
            </div>
        </section>

        <section class="resume-section">
            <h2 class="section-title"><i class="fas fa-briefcase"></i> 工作经历</h2>
            <div class="timeline">
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <h3>公司名称</h3>
                        <p class="timeline-date">2020 - 至今</p>
                        <p>工作描述...</p>
                    </div>
                </div>
                <!-- 添加更多工作经历 -->
            </div>
        </section>
    </main>

    <!-- 页脚部分和之前一样 -->
    <footer class="footer">
        <!-- ... 页脚内容 ... -->
    </footer>

    <a href="index.html" class="back-home" title="返回首页">
        <i class="fas fa-home"></i>
    </a>

    <script src="js/main.js"></script>
</body>

</html>
